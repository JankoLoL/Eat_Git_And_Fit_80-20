{% extends '__base__.html' %}
{% load static %}

{% block title %}
    Delete Recipe
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Delete Recipe </h1>
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'recipe-delete' recipe_id=recipe_id %}" class="needs-validation"
                      novalidate>
                    {% csrf_token %}
                    <p>Are you sure you want to delete this recipe?</p>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Yes, delete it</button>
                        <a href="javascript:history.back();" class="btn btn-secondary me-2">No, Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
