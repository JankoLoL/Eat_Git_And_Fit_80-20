{% extends '__base__.html' %}
{% load static %}

{% block title %}
    Recipes by category
{% endblock title %}


{% block content %}

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <ul class="list-group">
                    {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'recipes-by-category' category.id %}"
                               class="link-button">{{ category.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="col-md-12 text-center">
        <button onclick="history.back()" class="btn btn-secondary me-2">Go Back</button>
    </div>
    <div>
    </div>

{% endblock %}
