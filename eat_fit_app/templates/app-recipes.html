<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
{% for recipe in recipes %}
    <div>
        <h3>{{ recipe.name }}</h3>
        <p>{{ recipe.description }}</p>
        <a href="{% url 'recipe_details' recipe.id %}">View Recipe Details</a>

    </div>
{% endfor %}
<button><a href="{% url 'index' %}">Back to main page</a></button>
</body>
</html>
