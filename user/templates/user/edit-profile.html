{% extends '__base__.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Edit Profile</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field|add_class:"form-control" }}
                            {% if field.errors %}
                                <div class="alert alert-danger">{{ field.errors.as_text }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Update Profile
                        </button>
                        <div>
                            <a href="javascript:history.back();" class="btn btn-secondary me-2">Go Back</a>
                            <a href="{% url 'user:change-password' %}" class="btn btn-danger">Change Password</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
