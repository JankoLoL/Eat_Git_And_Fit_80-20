{% extends '__base__.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="javascript:history.back();" class="btn btn-secondary">Go Back</a>


        </form>
    </div>
{% endblock %}
