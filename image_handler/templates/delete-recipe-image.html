{% extends '__base__.html' %}
{% load static %}

{% block title %}
    Delete Recipe Image
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="my-4">Delete Recipe Image</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'image_handler:recipe-image-delete' recipe_id=recipe_id image_id=image_id %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <p>Are you sure you want to delete this image?</p>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Yes, delete it</button>
                    <a href="{% url 'recipe-edit' recipe_id=recipe_id %}" class="btn btn-secondary">No, go back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
